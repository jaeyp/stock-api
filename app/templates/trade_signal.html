<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Signal Chart</title>
    <style>
      #loading {
        display: none;
        font-size: 18px;
        color: gray;
      }
      #stock-graph {
        display: none;
        max-width: 100%;
        height: auto;
      }
      .etf-button1 {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #bcb8b1;
        color: black;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .etf-button1:hover {
        background-color: #aca8a1;
      }
      .etf-button2 {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #463f3a;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .etf-button2:hover {
        background-color: #362f2a;
      }
      .etf-button3 {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #8a817c;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .etf-button3:hover {
        background-color: #7a716c;
      }
      .ticker-button {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .ticker-button:hover {
        background-color: #0056b3;
      }
      .ticker-nabak-button {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #ffd60a;
        color: black;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .ticker-nabak-button:hover {
        background-color: #ffc300;
      }
      .ticker-other-button {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #ff780a;
        color: black;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .ticker-other-button:hover {
        background-color: #ff580a;
      }
      .ticker-canada-button {
        margin: 4px 8px;
        padding: 8px 12px;
        border: none;
        background-color: #9d0208;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
      }
      .ticker-canada-button:hover {
        background-color: #8b0000;
      }
      .input-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 12px;
      }
      .input-container input,
      .input-container select {
        padding: 6px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        font-weight: bold;
      }
      .trade-mode-group {
        display: flex;
        align-items: center;
        gap: 6px;
        font-weight: bold;
      }
      .input-container button {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }
      .input-container button:hover {
        background-color: #218838;
      }
    </style>
    <script>
      const etfGroup1Tickers = ["VOO", "QQQ", "IWF", "IWM", "SOXX", "SMH"];
      const etfGroup2Tickers = [
        "QLD",
        "UWM",
        "TQQQ",
        "SQQQ",
        "SOXL",
        "LABU",
        "BULZ",
      ];
      const etfGroup3Tickers = ["GLD", "BITX", "MCHI", "EFA", "DXYZ", "QTUM"];
      const favoriteTickers = [
        "FSLR",
        "ENPH",
        "PLUG",
        "BE",
        "STRL",
        "BWXT",
        "VST",
        "OKLO",
        "SMR",
        "TEM",
        "RXRX",
        "CRSP",
        "O",
        "ZG",
        "RDFN",
        "PGY",
        "UPST",
        "HOOD",
        "ZETA",
        "S",
        "PINS",
        "U",
        "LLY",
        "NVO",
        "LUNR",
      ];
      const favoriteTickersNabak = ["AMZN", "CRM", "UBER"];
      const otherTickers = ["AAPL", "META", "PLTR", "RGTI", "IONQ"];
      const canadaTickers = [
        "RY.TO",
        "BMO.TO",
        "CM.TO",
        "CNQ.TO",
        "IMO.TO",
        "FTS.TO",
        "CPX.TO",
        "BDT.TO",
        "ATZ.TO",
        "QBR-B.TO",
        "SAP.TO",
        "LAS-A.TO",
      ];

      window.onload = function () {
        const etfContainer = document.getElementById("etf-tickers");
        const tickerContainer = document.getElementById("favorite-tickers");
        const otherTickerContainer = document.getElementById("other-tickers");
        etfGroup1Tickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "etf-button1";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          etfContainer.appendChild(btn);
        });
        etfGroup2Tickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "etf-button2";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          etfContainer.appendChild(btn);
        });
        etfGroup3Tickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "etf-button3";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          etfContainer.appendChild(btn);
        });
        favoriteTickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "ticker-button";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          tickerContainer.appendChild(btn);
        });
        favoriteTickersNabak.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "ticker-nabak-button";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          otherTickerContainer.appendChild(btn);
        });
        otherTickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "ticker-other-button";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          otherTickerContainer.appendChild(btn);
        });
        canadaTickers.forEach((ticker) => {
          let btn = document.createElement("button");
          btn.innerText = ticker;
          btn.className = "ticker-canada-button";
          btn.onclick = function () {
            document.getElementById("ticker").value = ticker;
            fetchGraph();
          };
          otherTickerContainer.appendChild(btn);
        });

        // Set default reference date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("ref-date").value = today;
      };

      async function fetchGraph() {
        const ticker = document
          .getElementById("ticker")
          .value.trim()
          .toUpperCase();
        const period = document.getElementById("period").value;
        const mode = "conservative";
        /* const mode = document.querySelector(
          'input[name="trade-mode"]:checked'
        ).value; */
        // Get reference date from date input control
        const referenceDate = document.getElementById("ref-date").value;
        const loadingText = document.getElementById("loading");
        const graphImg = document.getElementById("stock-graph");

        if (!ticker) {
          alert("Please enter a valid stock ticker.");
          return;
        }

        // Show loading message and hide image
        loadingText.style.display = "block";
        graphImg.style.display = "none";

        // Pass reference_date as a query parameter after mode
        const response = await fetch(
          `/${ticker}/chart/trade_signal?period=${period}&mode=${mode}&reference_date=${referenceDate}`
        );
        const data = await response.json();
        loadingText.style.display = "none";

        if (data.image) {
          graphImg.src = data.image;
          graphImg.style.display = "block";
        } else {
          alert("No image received from API.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Trade Signal</h1>

    <div class="input-container">
      <div>
        <label for="ticker">Ticker:</label>
        <input
          type="text"
          id="ticker"
          name="ticker"
          value="QLD"
          onkeydown="if(event.key === 'Enter') fetchGraph()"
        />
      </div>

      <div>
        <label for="period">Period:</label>
        <select id="period">
          <!-- <option value="2y">2 Year</option> -->
          <option value="1y">1 Year</option>
          <option value="6mo" selected>6 Months</option>
          <option value="3mo">3 Months</option>
          <!-- <option value="1mo">1 Month</option> -->
        </select>
      </div>

      <!-- <div class="trade-mode-group">
        <input
          type="radio"
          id="conservative"
          name="trade-mode"
          value="conservative"
          checked
        />
        <label for="conservative">Conservative</label>
        <input
          type="radio"
          id="aggressive"
          name="trade-mode"
          value="aggressive"
        />
        <label for="aggressive">Aggressive</label>
      </div> -->
      <input type="date" id="ref-date" name="ref-date" />
      <button onclick="fetchGraph()">Show</button>
    </div>

    <div id="etf-tickers"></div>
    <div id="favorite-tickers"></div>
    <div id="other-tickers"></div>

    <br />
    <div id="loading">Loading...</div>
    <img id="stock-graph" src="" alt="Stock Graph" style="display: none" />
  </body>
</html>
