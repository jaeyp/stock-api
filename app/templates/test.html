<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Graph</title>
    <style>
      /* 로딩 스크린 스타일 */
      #loading {
        display: none;
        font-size: 18px;
        color: gray;
      }
      #stock-graph {
        display: none; /* 초기에는 숨김 */
        max-width: 100%;
        height: auto;
      }
    </style>
    <script>
      async function fetchGraph() {
        const ticker = document
          .getElementById("ticker")
          .value.trim()
          .toUpperCase();
        const period = document.getElementById("period").value; // 드롭다운에서 선택한 기간 가져오기
        const loadingText = document.getElementById("loading");
        const graphImg = document.getElementById("stock-graph");

        if (!ticker) {
          alert("Please enter a valid stock ticker.");
          return;
        }

        // 로딩 화면 표시 & 기존 이미지 숨기기
        loadingText.style.display = "block";
        graphImg.style.display = "none";

        const response = await fetch(`/${ticker}/test?period=${period}`);
        const data = await response.json();
        loadingText.style.display = "none"; // 로딩 화면 제거

        if (data.image) {
          graphImg.src = data.image;
          graphImg.style.display = "block"; // 이미지 표시
        } else {
          alert("No image received from API.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Momentum Strength</h1>
    <label for="ticker">Ticker:</label>
    <input type="text" id="ticker" value="AAPL" />

    <label for="period">Select Period:</label>
    <select id="period">
      <option value="1y" selected>1 Year</option>
      <option value="6mo">6 Months</option>
      <option value="3mo">3 Months</option>
    </select>

    <button onclick="fetchGraph()">Get Graph</button>
    <br /><br />

    <div id="loading">Loading...</div>
    <img id="stock-graph" src="" alt="Stock Graph" style="display: none" />
  </body>
</html>
