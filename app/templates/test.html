<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Graph</title>
    <style>
      /* ë¡œë”© ìŠ¤í¬ë¦° ìŠ¤íƒ€ì¼ */
      #loading {
        display: none;
        font-size: 18px;
        color: gray;
      }
      #stock-graph {
        display: none; /* ì´ˆê¸°ì—ëŠ” ìˆ¨ê¹€ */
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Stock Closing Prices & Trend Scores</h1>

    <!-- í‹°ì»¤ ì…ë ¥ ë° ë²„íŠ¼ -->
    <label for="ticker">Enter Stock Ticker:</label>
    <input type="text" id="ticker" placeholder="e.g., AAPL" />
    <button onclick="fetchStockGraph()">Get Graph</button>

    <br /><br />

    <!-- ë¡œë”© í™”ë©´ -->
    <p id="loading">ğŸ”„ Loading... Please wait.</p>

    <!-- ê·¸ë˜í”„ ì´ë¯¸ì§€ -->
    <img id="stock-graph" src="" alt="Stock Graph" />

    <script>
      function fetchStockGraph() {
        const ticker = document
          .getElementById("ticker")
          .value.trim()
          .toUpperCase();
        const graphImg = document.getElementById("stock-graph");
        const loadingText = document.getElementById("loading");

        if (!ticker) {
          alert("Please enter a valid stock ticker.");
          return;
        }

        // ë¡œë”© í™”ë©´ í‘œì‹œ & ê¸°ì¡´ ì´ë¯¸ì§€ ìˆ¨ê¸°ê¸°
        loadingText.style.display = "block";
        graphImg.style.display = "none";

        fetch(`/${ticker}/test`)
          .then((response) => response.json())
          .then((data) => {
            loadingText.style.display = "none"; // ë¡œë”© í™”ë©´ ì œê±°
            if (data.image) {
              graphImg.src = data.image;
              graphImg.style.display = "block"; // ì´ë¯¸ì§€ í‘œì‹œ
            } else {
              alert("No image received from API.");
            }
          })
          .catch((error) => {
            loadingText.style.display = "none"; // ì—ëŸ¬ ë°œìƒ ì‹œ ë¡œë”© í™”ë©´ ì œê±°
            console.error("Error fetching graph:", error);
            alert("Failed to load graph. Please try again.");
          });
      }
    </script>
  </body>
</html>
